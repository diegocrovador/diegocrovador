<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Diego Sumida Crovador</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="css/main.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- Owl -->
    <link rel="stylesheet" type="text/css" href="css/owl.css">
  </head>
  <body>
    <nav class="navbar">
  		<div class="container-fluid">
  			<!-- Brand and toggle get grouped for better mobile display -->
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
  					<span class="sr-only">Toggle navigation</span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  					<span class="icon-bar"></span>
  				</button>
  				<a class="navbar-brand" href="#"><img src="img/logo.png" data-active-url="img/logo-active.png" alt=""></a>
  			</div>
  			<!-- Collect the nav links, forms, and other content for toggling -->
  			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  				<ul class="nav navbar-nav navbar-right main-nav">
  					<li><a href="#home">Home</a></li>
  					<li><a href="#about">About</a></li>
  					<li><a href="#work">Work</a></li>
  					<li><a href="#contact">Contact</a></li>
  				</ul>
  			</div>
  			<!-- /.navbar-collapse -->
  		</div>
  		<!-- /.container-fluid -->
  	</nav>
    <section id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="header-content">
              <h1 class="typed">Diego Sumida Crovador</h1>
              <span class="typed-cursor">|</span>
              <hr>
              <h3 class="header-text">Hi, I'm a advertiser and I like clean and creative projects.</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="left-skills">
              <div class="photoshop info">
                <img src="img/photoshop.png" alt="photoshop-icon" />
                <div class="photoshop-bar photoshop">
                  <span style="width: 0%"></span>
                </div>
                <div class="illustrator info">
                  <img src="img/illustrator.png" alt="illustrator-icon" />
                  <div class="illustrator-bar illustrator">
                    <span style="width: 0%"></span>
                  </div>
                </div>
                <div class="indesign info">
                  <img src="img/indesign.png" alt="indesign-icon" />
                  <div class="indesign-bar indesign">
                    <span style="width: 0%"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typewriter.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
